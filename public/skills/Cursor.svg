<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Black circle background -->
  <circle cx="24" cy="24" r="24" fill="#000"/>
  
  <!-- 3D Cube with proper isometric angles -->
  <g>
    <!-- Define the cube vertices -->
    <!-- Top face -->
    <path d="M 24 13 L 32.66 18 L 24 23 L 15.34 18 Z" 
          fill="#E8E8E8"/>
    
    <!-- Left face -->
    <path d="M 15.34 18 L 24 23 L 24 35 L 15.34 30 Z" 
          fill="#585858"/>
    
    <!-- Right face -->
    <path d="M 24 23 L 32.66 18 L 32.66 30 L 24 35 Z" 
          fill="#989898"/>
    
    <!-- Edge lines for definition -->
    <g stroke="#CCCCCC" stroke-width="0.3" fill="none">
      <line x1="24" y1="13" x2="24" y2="23"/>
      <line x1="24" y1="23" x2="24" y2="35"/>
      <line x1="15.34" y1="18" x2="15.34" y2="30"/>
      <line x1="32.66" y1="18" x2="32.66" y2="30"/>
    </g>
  </g>
</svg>