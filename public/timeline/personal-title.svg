<svg width="644" height="32" viewBox="0 0 644 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Bar -->
  <rect width="644" height="32" rx="6" fill="#232F45"/>

  <!-- Window Control Dots -->
  <circle cx="16" cy="16" r="6" fill="#FE5F56"/>
  <circle cx="34" cy="16" r="6" fill="#FCBD2E"/>
  <circle cx="52" cy="16" r="6" fill="#27C93F"/>

  <!-- Navigation Arrows -->
  <g filter="url(#shadow)">
    <!-- Left Arrow -->
    <polygon points="70,20 76,16 70,12" fill="#697189"/>
    <!-- Right Arrow -->
    <polygon points="85,12 91,16 85,20" fill="#697189"/>
  </g>

  <!-- Divider line after arrows -->
  <rect x="99" y="8" width="2" height="16" rx="1" fill="#323e56"/>

  <!-- Lock Icon (Padlock) -->
  <g>
    <rect x="110" y="13" width="10" height="8" rx="2" fill="#B9C8E9"/>
    <rect x="113" y="10" width="4" height="5" rx="2" fill="#B9C8E9"/>
  </g>

  <!-- URL Field -->
  <rect x="125" y="7" width="210" height="18" rx="9" fill="#425170"/>
  <text x="139" y="20" fill="white" font-family="Arial, Helvetica, sans-serif" font-size="13">www.sanjaykandpal.net</text>

  <!-- Reload Icon -->
  <g transform="translate(341, 16)">
    <!-- Circular arrow -->
    <path d="M 0 5 A 5 5 0 1 1 5 0" stroke="#B9C8E9" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <!-- Arrow head -->
    <polygon points="5,0 3,-2 3,2" fill="#B9C8E9"/>
  </g>

  <!-- Share (Upload) Icon -->
  <g>
    <rect x="590" y="10" width="12" height="12" rx="2" fill="#425170"/>
    <!-- Arrow up -->
    <rect x="595" y="14" width="2" height="5" rx="1" fill="#B9C8E9"/>
    <polygon points="596,11 592,15 594,15 594,18 598,18 598,15 600,15" fill="#B9C8E9"/>
  </g>

  <!-- New Tab (Plus/Add/Copy) Icon -->
  <g>
    <rect x="610" y="10" width="12" height="12" rx="2" fill="#425170"/>
    <!-- Plus sign -->
    <rect x="615.5" y="13" width="1.5" height="6" rx="0.75" fill="#B9C8E9"/>
    <rect x="613" y="15.5" width="6" height="1.5" rx="0.75" fill="#B9C8E9"/>
  </g>

  <!-- SVG filter for subtle shadow under navigation icons (optional) -->
  <defs>
    <filter id="shadow" x="60" y="8" width="41" height="24">
      <feDropShadow dx="0" dy="1" stdDeviation="0.5" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>