<svg width="200" height="80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo background -->
  <rect width="200" height="80" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Opening bracket -->
  <text x="20" y="55" font-family="'Courier New', monospace" font-size="36" font-weight="bold" fill="#00ff88">&lt;</text>
  
  <!-- DEV text -->
  <text x="45" y="55" font-family="'Arial', sans-serif" font-size="28" font-weight="900" fill="url(#textGradient)" letter-spacing="2px">DEV</text>
  
  <!-- Closing bracket -->
  <text x="140" y="55" font-family="'Courier New', monospace" font-size="36" font-weight="bold" fill="#00ff88">/&gt;</text>
  
  <!-- Subtle code accent -->
  <circle cx="175" cy="25" r="3" fill="#00d4ff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Bottom accent line -->
  <rect x="20" y="65" width="160" height="2" fill="#00ff88" opacity="0.7" rx="1"/>
</svg>